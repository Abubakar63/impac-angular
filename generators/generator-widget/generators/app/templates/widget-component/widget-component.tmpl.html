<div widget-<%= componentNames.mod %>>
  <!-- Settings Panel -->
  <div ng-show="widget.isEditMode" class="edit">
    <h4>Widget settings</h4>
    <%_ settingsPartials.forEach(function(partial){ _%>
      <%- include(partial); %>
    <%_ }); _%>
    <!-- Buttons displayed on the lower  -->
    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <!-- Content Panel -->
  <div ng-hide="widget.isEditMode">
    <div ng-show="isDataFound" class="<%= chartContainerClass %>">
    <%_ chartPartials.forEach(function(partial){ _%>
      <%- include(partial); %>
    <%_ }); _%>
    </div>
    <!-- No data found modal -->
    <div ng-show="widget.demoData" common-data-not-found />
  </div>
</div>
