<div widget-sales-opportunities-funnel>

  <div class="edit" ng-show="widget.isEditMode">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" />
    <div setting-params-picker options="statusOptions" param="sales_stage_selection" parent-widget="widget" class="part" />

    <div align="right">
      <button class="btn btn-default" ng-click="widget.initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="widget.updateSettings()">Save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">

    <div ng-show="isDataFound" class="row" >

      <div ng-class="widget.isExpanded() ? 'col-md-6': 'col-md-12'">
        <div setting-width parent-widget="widget" min="6" max="12" class="settings width" />

        <div class="legend">Your opportunities, sorted by sales stage</div>

        <div class="funnel-container">
          <div class="tile" ng-repeat="elem in funnel" ng-click="toogleSelectStatus(elem.status)">
            <div class="colored-area" ng-style="elem.coloredWidth" ng-class="isSelected(elem.status) ? 'selected' : ''">{{elem.number}}</div>
            <div class="status" ng-style="elem.statusWidth">{{elem.status | titleize}}</div>
          </div>
        </div>
      </div>

      <div class="col-md-6 right-panel text-center" ng-show="widget.isExpanded()">

        <div ng-hide="selectedStatus" class="currency">
          Select a sales stage to display a list of the corresponding opportunities
        </div>

        <div ng-show="selectedStatus" class="widget-lines-container">
          <div class="row widget-line total" ng-repeat="opp in getSelectedOpportunities()">
            <div class="row widget-line" >
              <div class="col-sm-6">
                {{opp.name | titleize}}
              </div>
              <div class="col-sm-6 text-right"><strong>{{getOppDetails(opp)}}</strong></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div ng-hide="isDataFound" common-data-not-found widget-engine="widget.category" />
  </div>

</div>
