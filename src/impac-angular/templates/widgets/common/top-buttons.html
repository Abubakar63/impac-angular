<div ng-mouseenter="showCloseActive=true" ng-mouseleave="showCloseActive=false" class="delete-widget" ng-show="parentWidget.hasDeleteAbility">
  <button class="btn btn-close top-button" ng-click="showConfirmDelete = !showConfirmDelete">
  	<img ng-hide="showCloseActive" ng-src="{{closeWidgetButtonImage}}" />
  	<img ng-show="showCloseActive" ng-src="{{closeWidgetButtonImageActive}}" />
  </button>
</div>

<div ng-mouseenter="showEditActive=true" ng-mouseleave="showEditActive=false" class="edit-widget" ng-show="parentWidget.hasEditAbility">
  <button ng-class=""btn top-button" + (parentWidget.isEditMode ? " btn-editmode" : " btn-edit")" ng-click="toogleEditMode()">
    <span class="fa fa-cog"></span>
  </button>
</div>

<div class="refresh-widget">
  <button class="btn top-button btn-refresh" ng-click="parentWidget.loadContent(true)">
    <span class="fa fa-refresh"></span>
  </button>
</div>

<div class="confirm-delete-popover" ng-show="showConfirmDelete">
	<h4>Are you sure you want to delete this widget ?</h4>
	<p>(it will not erase your data)</p>
	<button ng-click="showConfirmDelete = false" class="btn btn-sm btn-default">Cancel</button>
	<button ng-click="deleteWidget()" class="btn btn-sm btn-danger" style="margin-left: 10px;">Delete</button>
</div>
