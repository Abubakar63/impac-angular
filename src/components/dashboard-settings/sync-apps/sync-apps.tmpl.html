<div class="dashboard-settings sync-apps">

  <span ng-show="syncingApps">Synchronizing...</span>
  <span ng-hide="syncingApps">Last Synced: 12:00am 12/12/12</span>

  <button class="btn btn-primary" ng-click="synchronize()" tooltip="Synchronize data and refresh dashboard" ng-disabled="syncingApps">
    <i class="fa fa-refresh" ng-class="{ 'fa-spin': syncingApps }"></i>
  </button>

</div>
