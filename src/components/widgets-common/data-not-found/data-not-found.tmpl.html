<div class="data-not-found">
  <!-- <img check-image ng-src="{{bgImage}}" /> -->
  <img ng-src="{{bgImage}}" />
  <div class="message">
    {{content.mainMessage}}

    <a ng-show="showAlertsTrigger" ng-click="onDisplayAlerts()">
      <i class="fa fa-warning" /> Find out why
    </a>
    <a ng-hide="showAlertsTrigger" ng-href="{{content.linkUrl}}" target="{{content.linkTarget}}">
      {{content.linkMessage}}
    </a>
    
  </div>
</div>
