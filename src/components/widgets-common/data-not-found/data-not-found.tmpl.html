<div class="data-not-found">
  <!-- <img check-image ng-src="{{bgImage}}" /> -->
  <img ng-src="{{bgImage}}" />
  <div class="message">
    {{content.mainMessage}}

    <div ng-switch="hasMyobEssentialsOnly">
      <a ng-switch-when="true" ng-click="onDisplayAlerts()">
        <i class="fa fa-warning" /> Find out why
      </a>
      <a ng-switch-default ng-href="{{content.linkUrl}}" target="{{content.linkTarget}}">
        {{content.linkMessage}}
      </a>
    </div>
  </div>
</div>
