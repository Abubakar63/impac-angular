<i class="fa fa-angle-double-left reduce" ng-show="expanded && !pdfMode" ng-click="parentWidget.toggleExpanded()" tooltip="{{'impac.widget.settings.width.reduce' | translate}}"/>
<i class="fa fa-angle-double-right expand" ng-hide="expanded || pdfMode" ng-click="parentWidget.toggleExpanded()" tooltip="{{'impac.widget.settings.width.expand' | translate}}"/>
