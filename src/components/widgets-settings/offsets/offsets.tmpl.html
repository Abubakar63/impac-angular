<div class="settings offsets">
  <div ng-repeat="offsetValue in offsets track by $index" class="offset-value text-right">
    <i class="fa fa-trash-o pull-left" ng-click="removeOffset($index)" title="Remove offset"/>
    + <span ng-if="showIntervalsMult">{{ intervalsCount }} {{ periodWord }}{{ intervalsCount > 1 ? 's' : '' }} x </span>{{ offsetValue | mnoCurrency : currency}}
  </div>

  <div class="form-group">
    <button class="btn btn-sm btn-success" ng-click="addOffset()" title="Add offset">
      <i class="fa fa-plus" />
    </button>
    <input type="text" class="form-control input-sm pull-right text-right" placeholder="{{ period.charAt(0) + period.toLowerCase().slice(1) }} adjustment" ng-model="offsetFormula" ng-keyup="addOffsetOnEnter($event)">
  </div>
</div>
