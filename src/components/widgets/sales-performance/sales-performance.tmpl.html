<div widget-sales-performance>

  <div class="edit" ng-show="widget.isEditMode">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" />

    <div align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">

    <div ng-show="isDataFound">

      <div class="widget-lines-container" style="max-height: 235px;">
        <div class="row widget-line header">
          <div class="col-sm-4">Users/Teams</div>
          <div class="col-sm-4 text-right">Win ratio</div>
          <div class="col-sm-4 text-right">Total won</div>
        </div>
        <div class="row widget-line total" ng-repeat="assignee in widget.content.assignees" ng-init="collapsed=true">
          <div class="row widget-line" style="cursor: pointer;" ng-click="collapsed=!collapsed">
            <div class="col-sm-4"><strong>{{assignee.name | titleize}}</strong></div>
            <div class="col-sm-4 text-right"><strong>{{assignee.win_ratio}} %</strong></div>
            <div class="col-sm-4 text-right"><strong>{{assignee.total_won | mnoCurrency : 'AUD'}}</strong></div>
          </div>
          <div collapse="collapsed">
            <div class="row widget-line" ng-repeat="opp in assignee.opportunities">
              <div class="col-sm-4">{{opp.name}}</div>
              <div class="col-sm-4 text-right">{{opp.sales_stage}}</div>
              <div class="col-sm-4 text-right">{{getOpportunityAmount(opp)}}</div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div ng-hide="isDataFound" common-data-not-found widget-engine="widget.category" />
  </div>

</div>
