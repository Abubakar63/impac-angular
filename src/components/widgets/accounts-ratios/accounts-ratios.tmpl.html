<!--
  Component generated by Impac! Widget Generator!
-->
<div widget-accounts-ratios>
  <!-- Settings Panel -->
  <div ng-show="widget.isEditMode" class="edit">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />
    <div setting-time-period parent-widget="widget" class="part" deferred="::timePeriodDeferred" hist-params="widget.metadata.hist_parameters" />

    <!-- Buttons displayed on the lower  -->
    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <!-- Content Panel -->
  <div ng-hide="widget.isEditMode">
    <!-- Data found -->
    <div ng-show="(isDataFound==true)">

      <!-- Ratio detail -->
      <div class="col-md-6">
        <div class="member">
          <div class="price">
            {{ getTotal('numerator') }}
          </div>

          <div class="currency">
          {{ widget.content.layout.numerator }}
          </div>
        </div>

        <div class="separator" />

        <div class="member">
          <div class="price">
            {{ getTotal('denominator') }}
          </div>

          <div class="currency">
            {{ widget.content.layout.denominator }}
          </div>
        </div>
      </div>

      <!-- Current value / Chart -->
      <div class="col-md-6">
        <div setting-hist-mode parent-widget="widget" deferred="::histModeDeferred" accounting-behaviour="pnl" />

        <div ng-hide="widget.isHistoryMode" class="current">
          <div class="price">
             {{ widget.content.calculation.ratio.average | mnoCurrency : 'ratio' }}
          </div>
          <div class="currency">(ratio)</div>
          <div class="legend">{{ widget.content.layout.ratio }}</div>
        </div>

        <div class="history chart-container" ng-show="widget.isHistoryMode">
          <div impac-chart draw-trigger="::drawTrigger.promise" deferred="::chartDeferred"></div>
          <div class="legend">{{ widget.content.layout.ratio }}</div>
        </div>
      </div>

    </div>

    <!-- No data found -->
    <div ng-show="(isDataFound==false)" common-data-not-found on-display-alerts="onDisplayAlerts()" widget-engine="::widget.category" />
  </div>
</div>
