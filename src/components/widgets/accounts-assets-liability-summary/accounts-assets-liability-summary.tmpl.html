<div widget-accounts-assets-liability-summary>
  <div ng-show="widget.isEditMode" class="edit">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />

    <div align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">
    <div ng-show="isDataFound" class="chart-container">
      <!-- account selectors -->
      <div ng-hide="multiEntity" setting-param-selector parent-widget="widget" param="account_class" options="accountsOptions" selected="selectedAccountsOption" class="row title" deferred="::paramSelectorDeferred"/>
      <div ng-show="multiEntity" setting-account parent-widget="widget" class="part" deferred="::accountDeferred" grouped-options="groupedAccountSettingsOptions" on-account-selected="applyAccountSelection()" show-label="false"/>
      <!---->
      <div impac-chart draw-trigger="::drawTrigger.promise" deferred="::chartDeferred"></div>
      <div class="legend">
        <span ng-repeat="valuePair in widget.content.summary">
          <span style="font-weight: bold; color: {{getAccountColor(valuePair)}};">{{valuePair.label}}</span>: {{valuePair.total | mnoCurrency : getCurrency()}}
          <br />
        </span>
      </div>
    </div>
    <div ng-hide="isDataFound" common-data-not-found widget-engine="::widget.category" />
  </div>
</div>
