<div widget-accounts-expenses-revenue>

  <div ng-show="widget.isEditMode" class="edit">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" />
    <div setting-time-range parent-widget="widget" class="part" />

    <div align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">
    <div ng-show="isDataFound">
      <div setting-hist-mode parent-widget="widget" />

      <!-- the display condition must be an "if" and its value must change for the chart to be drawn again -->
      <div ng-if="widget.isHistoryMode && !widget.isLoading" class="chart-container">
        <div dhb-chart data="widget.hist_chart"></div>
        <div class="legend">
          <span class="negative2">Expenses</span> -
          <span class="positive2">Revenue</span>
        </div>
      </div>

      <div ng-if="!widget.isHistoryMode && !widget.isLoading" class="chart-container">
        <div dhb-chart data="widget.cur_chart"></div>
        <div class="legend">
          <span class="negative2">Expenses: {{getCurrentExpenses() | mnoCurrency : getCurrency()}}</span>
          </br>
          <span class="positive2">Revenue: {{getCurrentRevenue() | mnoCurrency : getCurrency()}}</span>
        </div>
      </div>
    </div>

    <div ng-hide="isDataFound" common-data-not-found widget-engine="widget.category" />
  </div>

</div>
