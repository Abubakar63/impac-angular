<div widget-sales-top-opportunities>

  <div class="edit" ng-show="widget.isEditMode">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />

    <div align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">

    <div ng-show="isDataFound">

      <div class="legend">
        Total potential: <b>{{widget.content.total_potential | mnoCurrency : widget.content.currency || "AUD"}}</b> - <b>{{widget.content.eligible_opportunities}}</b> eligible opportunities
      </div>

      <div class="opps-container">
        <div class="tile" ng-repeat="opp in widget.content.opportunities track by $index" ng-class="getOppClass($index)">
          <div class="colored-area">{{$index +1 }}</div>
          <div class="main-text">
            {{opp.name | titleize}}
            <br />
            <i style="font-size: 13px;">{{getOppDetails(opp)}}</i>
          </div>
        </div>
      </div>

    </div>

    <div ng-hide="isDataFound" common-data-not-found widget-engine="::widget.category" />
  </div>
    
</div>
