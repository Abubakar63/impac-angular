<div widget-sales-summary>

  <div class="edit" ng-show="widget.isEditMode">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" />
    <div setting-chart-filters parent-widget="widget" class="part" />

    <div align="right">
      <button class="btn btn-default" ng-click="widget.initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="widget.updateSettings()">Save</button>
    </div>
  </div>

  <div align="center" ng-hide="widget.isEditMode">

    <div ng-show="isDataFound" class="selector">
      See: <span setting-param-selector parent-widget="widget" param="filter" options="filterOptions" selected="filter"/>
      for this <span setting-param-selector parent-widget="widget" param="period" options="periodOptions" selected="period"/>
      ({{widget.content.hist_parameters.from | date : 'd MMM'}} to {{widget.content.hist_parameters.to | date : 'd MMM'}})
    </div>

    <div class="chart-container" ng-if="isDataFound && !incorrectPeriod">
      <div dhb-chart data="widget.chart"></div>
    </div>

    <div class="data-not-found" ng-if="incorrectPeriod">
      <div class="message">No data found for this period<br/> Please select another one</div>
    </div>

    <div ng-hide="isDataFound" common-data-not-found widget-engine="widget.category" />
  </div>

</div>
