<div class='top-line'>
  <div common-top-buttons parent-widget="widget" />
  <div common-editable-title parent-widget="widget" />
</div>

<div widget-hr-payroll-taxes class="content">
    
  <div ng-hide="widget.isLoading">
    <div ng-show="widget.isEditMode" class="edit">
      <h4>Widget settings</h4>

      <div setting-organizations parent-widget="widget" class="part" />
      <div setting-time-range parent-widget="widget" class="part" />
      
      <div align="right">
        <button class="btn btn-default" ng-click="widget.initSettings()">Cancel</button>
        <button class="btn btn-warning" ng-click="widget.updateSettings()">Save</button>
      </div>
    </div>

    <div ng-hide="widget.isEditMode">
      <div ng-show="isDataFound">
        <div setting-hist-mode parent-widget= "widget" />
      
        <div ng-hide="widget.isHistoryMode" class="current">
          <div class='price'>{{getCurrentPrice() | mnoCurrency : getCurrency() : false}}</div>
          <div class='currency'>{{getCurrency()}}</div>
          <div class='legend'>Taxes upon workforce costs<br />{{getPeriod()}}</div>
        </div>

        <!-- the display condition must be an "if" and its value must change for the chart to be drawn again -->
        <div ng-if="widget.isHistoryMode" class="history">
          <div dhb-chart data="widget.chart"></div>
          <div class='legend'>Taxes upon workforce costs</div>
        </div>
      </div>
      
      <div ng-hide="isDataFound" common-data-not-found widget-engine="widget.category" />
    </div>
  </div>

  <div class="loader" align="center" ng-show="widget.isLoading">
    Your data is being retrieved...
    <img class="gif" ng-src="{{loaderImage}}"/>
  </div>

</div>
