<div class='top-line'>
  <div common-top-buttons parent-widget="widget" />
  <div common-editable-title parent-widget="widget" />
</div>

<div widget-sales-leads-list class="content">

  <div ng-show="widget.isLoading" class="loader" align="center">
    Your data is being retrieved...
    <img class="gif" ng-src="{{loaderImage}}"/>
  </div>

  <div ng-hide="widget.isLoading">
    
    <div class="edit" ng-show="widget.isEditMode">
      <h4>Widget settings</h4>
      
      <div setting-organizations parent-widget="widget" class="part" />

      <div align="right">
        <button class="btn btn-default" ng-click="widget.initSettings()">Cancel</button>
        <button class="btn btn-warning" ng-click="widget.updateSettings()">Save</button>
      </div>
    </div>

    <div ng-hide="widget.isEditMode">

      <div ng-show="isDataFound">
        
        <div class='widget-lines-container' style="max-height: 235px;">
          <div class='row widget-line total' style="cursor: pointer;" ng-repeat="lead in widget.content.leads" tooltip-trigger="mouseenter" tooltip-placement="top" tooltip-html-unsafe="{{getLeadDescription(lead)}}" tooltip-animation="false">
            <div class="row widget-line" >
              <div class='col-sm-7'>
                {{lead.first_name | titleize}} {{lead.last_name | titleize}}
                <span ng-show="lead.organization">({{lead.organization}})</span>
              </div>
              <div class='col-sm-5 text-right'><strong>{{lead.lead_status | titleize}}</strong></div>
            </div>
          </div>
        </div>

      </div>

      <div ng-hide="isDataFound" common-data-not-found widget-engine="widget.category" />
    </div>
    
  </div>
</div>
